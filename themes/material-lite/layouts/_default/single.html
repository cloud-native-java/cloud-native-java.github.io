{{ partial "header.html" . }}
      <div class="blog--blogpost">
        <div class="back">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="{{ .Site.BaseURL }}">
            <i class="material-icons">arrow_back</i>
          </a>
        </div>
        <div class="blog__posts mdl-grid">
          <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__media mdl-color-text--grey-50" {{if .Params.image}}style="background-image: url('{{.Params.image}}');"{{end}}>
              <h3>{{ .Title }}</h3>
            </div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text meta">
              <div class="minilogo"></div>
              <div>
                {{with .Site.Params.author}}<strong>{{.}}</strong>{{end}}
                <time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" | safeHTML }}">
                    {{ .Date.Format "2 Jan 2006" }}
                </time>
              </div>
              <div class="section-spacer"></div>
              <div class="share"></div>
            </div>
            <div class="mdl-color-text--grey-700 mdl-card__supporting-text content">
              {{ .Content }}
            </div>
          </div>
        </div>
      </div>

{{ partial "footer.html" . }}
