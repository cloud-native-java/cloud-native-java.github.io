<!DOCTYPE html>
<html>
	{{ partial "head.html" . }}
	<body>
		{{ partial "header.html" . }}
		{{ partial "nav.html" . }}
		<article>
			<header>
				<h1><a>{{ .Title }}</a></h1>
			</header>
			<ul>
				{{ range .Data.Pages }}
				<li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
				{{ end }}
			</ul>
		</article>
	</body>
</html>
