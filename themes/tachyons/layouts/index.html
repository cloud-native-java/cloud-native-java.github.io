{{ partial "header.html" . }}

    <main class="pax">
      <h1 class="ttu fw4 f6 lt-silver">Posts</h1>
           {{ range first 10 .Data.Pages }}
                {{ if eq .Type "post"}}
                <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                {{ .Render "summary"}}
                {{ end }}
            {{ end }}
    </main>

{{ partial "footer.html" . }}
